<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Black Jack</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body style="background: url('bg.jpg');background-size: cover;background-repeat: no-repeat;">
	<div class="vh-100 d-flex flex-column align-items-center justify-content-between w-100 py-5" style="overflow-y: auto;">
		<div>
			<div class="d-flex flex-column flex-start" id="playerNum">
				<input class="input-field" type="number" name="playersCount" id="playersCount">
				<input class="btn btn-light" type="submit" id="playersCountApprove">
			</div>	
			<div class="d-flex align-items-center" style="gap: 16px">
				<button onclick="resetGame()" class="btn py-1 px-3" style="font-size: 32px;">♾️</button>
				<h2 class="text-white">Dealer:</h2>
				<button onclick="addDealerCardBtn()" class="btn py-1 px-3" style="font-size: 32px;">➕</button>
				<button class='btn py-1 px-3' style="font-size: 32px" onclick='addCardsForPlayers()'>🃏</button>
			</div>
			<div class="d-flex" style="gap: 5px">
				<div>
					<img src='cards/back.png' width='80px' id='hiddenCard'>
				</div>
				<div id="dealerCards">
					
				</div>
			</div>
		</div>

		<div class="d-flex flex-column">
			<h2 class="text-white">Players:</h2>
			<div class="d-flex flex-row justify-content-evenly flex-wrap" style="gap: 24px;" id="players">
				
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="script.js"></script>
</body>
</html>
